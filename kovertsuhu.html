<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Konversi Suhu</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
         crossorigin="anonymous"
      />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
   </head>
   <body style="background-color: #464660">
      <div class="container border border-light" style="text-align: center; width: 80%; margin-top: 50px">
         <div id="tanggal" style="color: white; font-size: 20px; margin-top: 30px"></div>
         <div id="waktu" style="color: white; font-size: 40px; margin-bottom: 30px"></div>
         <h3 id="tanggal" style="color: white">Temperature Convertion</h3>
         <br />

         <div class="row justify-content-center">
            <div class="col-md-5 text-end">
               <select id="awal" onchange="selectChange()">
                  <option value="celcius">Celcius</option>
                  <option value="farenheit">Farenheit</option>
                  <option value="reamur">Reamur</option>
               </select>
            </div>
            <div class="col-md-1">
               <p style="color: white">to</p>
            </div>
            <div class="col-md-5 text-start">
               <select id="akhir" onchange="selectChange()">
                  <option value="celcius">Celcius</option>
                  <option value="farenheit">Farenheit</option>
                  <option value="reamur">Reamur</option>
               </select>
            </div>
         </div>
         <input type="number" class="form-control" placeholder="Some Number" id="angka" style="margin-top: 60px" onkeypress="konversi(event)" onkeyup="konvert()" /> <br />
         <div class="col-md-12"><p class="text-center" style="color: white">=</p></div>
         <br />
         <input type="number" class="form-control" placeholder="Result" id="result" style="margin-bottom: 50px" disabled />
      </div>
      <div class="container" style="width: 80%">
         <p style="color: white">Change Background Color :</p>
         <input class="form-control" id="color" /> <br />
         <button type="button" class="bnt btn-light" onclick="ubah()">Change</button>
      </div>
   </body>

   <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
   ></script>
   <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
   ></script>

   <script src="./konvertsuhu.js"></script>

   <script>
      $(document).ready(function () {
         var interval = setInterval(function () {
            var momen = moment();
            $("#tanggal").html(momen.format("YYYY MMMM DD") + " " + momen.format("dddd").substring(0, 20).toUpperCase());
            $("#waktu").html(momen.format("A hh:mm:ss"));
         });
      });
   </script>

   <script>
      const konvers = new konvertsuhu();
      const awal = document.getElementById("awal");
      const akhir = document.getElementById("akhir");
      const angka = document.getElementById("angka");
      const result = document.getElementById("result");

      function selectChange() {
         angka.value = "";
         result.value = "";
      }

      function konvert() {
         // console.log(awal.value);
         // console.log(akhir.value);
         // console.log(angka.value);

         if (awal.value == "celcius") {
            result.value = konvers.convCel(akhir.value, angka.value);
         }
         if (awal.value == "farenheit") {
            result.value = konvers.convFar(akhir.value, angka.value);
         }
         if (awal.value == "reamur") {
            result.value = konvers.convRea(akhir.value, angka.value);
         }
      }

      function ubah() {
         document.body.style.backgroundColor = document.getElementById("color").value;
      }
   </script>
</html>
